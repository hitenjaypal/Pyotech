<!DOCTYPE html>
<html lang="en">
  <head>
    <title>TableGroup</title>

    <style>
      table {
        width: 100%;
        border-collapse: collapse;
      }
    </style>
  </head>

  <body>
    <h1>Table Groups</h1>

    <table border="1">
      <tr>
        <td colspan="3">1</td>
        <td colspan="3">2</td>
      </tr>

      <tr>
        <td colspan="2">3</td>
        <td colspan="2">4</td>
        <td colspan="2">5</td>
      </tr>

      <tr>
        <td>6</td>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>10</td>
        <td>11</td>
      </tr>
    </table>
  </body>
</html>
