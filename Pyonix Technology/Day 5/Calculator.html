    <title>Calculator</title>
  </head>
  <body>
    <div>
      <h1>Enter any Two Numbers:</h1>

      <input type="number 1" name="first" id="first" />
      <input type="number 2" name="Second" id="Second" />
      <br />
      <br />

      <button onclick="cal('add')">Addition</button>
      <button onclick="cal('sub')">Subtraction</button>
      <button onclick="cal('mul')">Multiplication</button>
      <button onclick="cal('div')">Division</button>

      <h1>Result:</h1>
      <br />

      <input type="text" name="" id="res" />
    </div>

  </body>
