<!-- create a page where to button edit and del is there in that there is a card -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="home.css" />
  </head>
  <body>
    <table>
      <tr>
        <td>Item 1</td>
        <td>
          <button class="editbutton">Edit</button>
          <button class="delbutton">Delete</button>
        </td>
      </tr>
    </table>

    <!-- Edit Card -->
    <div id="editcard" class="card">
      <button class="close-button">&times;</button>
      <h2>Edit Item</h2>
    </div>

    <!-- Delete Card -->
    <div id="deletecard" class="card">
      <button class="close-button">&times;</button>
      <h2>Are you sure?</h2>
      <button class="but confirm-delete">Yes</button>
      <button class="but close-button">No</button>
    </div>

    <script src="home.js"></script>
  </body>
</html>
